<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO: Siapa yang Bermain?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 1.5s;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background 1s, opacity 1s, box-shadow 1s;
        }
        .choice {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice:hover {
            background: white;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(3px, -3px); }
            75% { transform: translate(-2px, 3px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        #story {
            animation: fadeIn 1.5s;
        }
        .glitch {
            animation: glitch 0.3s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px blue; }
            100% { text-shadow: 2px -2px green; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ECHO: Siapa yang Bermain?</h1>
        <p id="story">Kamu terbangun di ruang gelap. Suara bergema, "Siapa yang ada di sana?"</p>
        <button class="choice" onclick="choose(1)">"Aku di sini."</button>
        <button class="choice" onclick="choose(2)">Diam.</button>
        <button class="choice" onclick="choose(3)">Melihat ke sekeliling.</button>
    </div>

    <script>
        function choose(option) {
            let story = document.getElementById("story");
            let buttons = document.querySelectorAll(".choice");
            let gameContainer = document.getElementById("game-container");

            if (option === 1) {
                story.innerText = "Suara itu bertanya lagi: 'Siapa aku yang berbicara?'";
                buttons[0].innerText = "Aku adalah... Aku?";
                buttons[1].innerText = "Aku tidak tahu.";
                buttons[2].style.display = "none";
                buttons[0].setAttribute("onclick", "choose(4)");
                buttons[1].setAttribute("onclick", "choose(5)");
                document.body.style.backgroundColor = "#222";
            } else if (option === 2) {
                story.innerText = "Keheningan semakin dalam. Ruangan mulai berubah...";
                buttons[0].innerText = "Berjalan ke arah kegelapan.";
                buttons[1].innerText = "Menunggu.";
                buttons[0].setAttribute("onclick", "choose(6)");
                buttons[1].setAttribute("onclick", "choose(7)");
                document.body.style.backgroundColor = "#111";
            } else if (option === 3) {
                story.innerText = "Tidak ada yang bisa dilihat, tetapi sesuatu mulai melihatmu.";
                buttons[0].innerText = "Mundur perlahan.";
                buttons[1].innerText = "Bertanya: 'Siapa di sana?'";
                buttons[0].setAttribute("onclick", "choose(8)");
                buttons[1].setAttribute("onclick", "choose(9)");
                document.body.style.backgroundColor = "#333";
            } else if (option === 4) {
                story.innerText = "Bayanganmu di cermin tersenyum lebih dulu sebelum kamu tersenyum.";
                buttons[0].innerText = "Menatap lebih lama.";
                buttons[1].innerText = "Berbalik dan pergi.";
                buttons[0].setAttribute("onclick", "choose(10)");
                buttons[1].setAttribute("onclick", "choose(11)");
            } else if (option === 5) {
                story.innerText = "Jika kamu tidak tahu siapa dirimu, lalu siapa yang berbicara?";
                buttons[0].style.display = "none";
                buttons[1].innerText = "Terdiam dalam kebingungan.";
                buttons[1].setAttribute("onclick", "choose(12)");
            } else if (option === 6) {
                story.innerText = "Langkahmu tak berbunyi. Tidak ada tubuh, hanya kesadaran yang mengalir.";
                buttons[0].innerText = "Terus berjalan.";
                buttons[1].innerText = "Mencoba melihat tanganmu.";
                buttons[0].setAttribute("onclick", "choose(13)");
                buttons[1].setAttribute("onclick", "choose(14)");
            } else if (option === 7) {
                story.innerText = "Sebuah suara berbisik: 'Aku tahu kamu mendengarkan.'";
                buttons[1].setAttribute("onclick", "choose(15)");
            } else if (option === 10) {
                story.innerText = "Refleksi berbicara: 'Aku adalah kamu, tapi kamu bukan aku.'";
                buttons[0].innerText = "Bertanya lebih lanjut.";
                buttons[1].innerText = "Lari!";
                buttons[0].setAttribute("onclick", "choose(16)");
                buttons[1].setAttribute("onclick", "choose(17)");
            } else if (option === 15) {
                story.innerText = "Teks mulai bergetar. 'Apakah kamu masih di sini?'.";
                story.classList.add("glitch");
                buttons[1].innerText = "Aku tidak yakin.";
                buttons[1].setAttribute("onclick", "choose(18)");
            } else if (option === 18) {
                story.innerText = "Jika kamu tidak yakin, bagaimana kamu tahu kalau kamu benar-benar bermain?";
                buttons[1].style.display = "none";
            }

            gameContainer.style.opacity = "1";
        }
    </script>
</body>
</html>

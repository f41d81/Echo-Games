<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO: Siapa yang Berbicara?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 1.5s;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background 1s, opacity 1s, box-shadow 1s;
        }
        .choice {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice:hover {
            background: white;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }
        .shake {
            animation: shake 0.5s;
        }
        #story {
            animation: fadeIn 1.5s;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="click-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="mystery-sound">
        <source src="mystery-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="intense-sound">
        <source src="intense-sound.mp3" type="audio/mpeg">
    </audio>
    
    <div id="game-container">
        <h1>ECHO: Siapa yang Berbicara?</h1>
        <p id="story">Kamu terbangun di sebuah ruangan gelap. Suara bergema di sekelilingmu, "Siapa yang ada di sana?"</p>
        <button class="choice" onclick="choose(1)">"Aku di sini."</button>
        <button class="choice" onclick="choose(2)">Diam.</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("bg-music").play();
        });
        
        function playSound(soundId) {
            document.getElementById(soundId).play();
        }
        
        function fadeOutEffect(element, callback) {
            element.style.opacity = "0";
            setTimeout(callback, 1000);
        }
        
        function shakeEffect(element) {
            element.classList.add("shake");
            setTimeout(() => element.classList.remove("shake"), 500);
        }
        
        function choose(option) {
            let story = document.getElementById("story");
            let buttons = document.querySelectorAll(".choice");
            let gameContainer = document.getElementById("game-container");
            playSound("click-sound");
            
            fadeOutEffect(gameContainer, function() {
                if (option === 1) {
                    story.innerText = "Suara itu bertanya lagi: \"Siapa 'aku' yang berbicara?\"";
                    buttons[0].innerText = "Aku adalah... Aku?";
                    buttons[1].innerText = "Aku tidak tahu.";
                    buttons[0].setAttribute("onclick", "choose(3)");
                    buttons[1].setAttribute("onclick", "choose(4)");
                    document.body.style.backgroundColor = "#222";
                    gameContainer.style.boxShadow = "0px 0px 20px rgba(255, 255, 255, 0.5)";
                    playSound("mystery-sound");
                } else if (option === 2) {
                    story.innerText = "Keheningan semakin dalam. Tidak ada suara, hanya keberadaan.";
                    buttons[0].style.display = "none";
                    buttons[1].innerText = "Teruskan...";
                    buttons[1].setAttribute("onclick", "choose(5)");
                    document.body.style.backgroundColor = "#111";
                    gameContainer.style.boxShadow = "0px 0px 30px rgba(255, 0, 0, 0.5)";
                    playSound("intense-sound");
                    shakeEffect(gameContainer);
                } else if (option === 3) {
                    story.innerText = "Jawabanmu bergema, tapi tidak ada kepastian. Apakah 'aku' itu nyata?";
                    buttons[0].innerText = "Ya, aku nyata.";
                    buttons[1].innerText = "Tidak, aku hanyalah pikiran.";
                    buttons[0].setAttribute("onclick", "choose(6)");
                    buttons[1].setAttribute("onclick", "choose(7)");
                    gameContainer.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
                } else if (option === 4) {
                    story.innerText = "Tidak tahu? Lalu siapa yang menyadari bahwa dia tidak tahu?";
                    buttons[0].innerText = "Aku yang menyadari.";
                    buttons[1].innerText = "Kesadaran itu sendiri.";
                    buttons[0].setAttribute("onclick", "choose(6)");
                    buttons[1].setAttribute("onclick", "choose(7)");
                    gameContainer.style.backgroundColor = "rgba(255, 255, 255, 0.3)";
                }
                gameContainer.style.opacity = "1";
            });
        }
    </script>
</body>
</html>
